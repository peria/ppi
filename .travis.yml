sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - BUILD_TYPE=Coverage
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - BUILD_TYPE=Debug
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"

cache: apt

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - ninja-build

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get update -qq
  - sudo apt-get install -y ninja-build

install:
  - if [ "${BUILD_TYPE}" == "Coverage" ]; then
      PATH=~/.local/bin:${PATH};
      pip install --user --upgrade pip;
      pip install --user cpp-coveralls;
      sudo apt-get -qq install gcov;
      sudo apt-get -qq install lcov;
    fi
  - sudo build/install_libraries.sh

before_script:
  - mkdir -p out/${BUILD_TYPE}
  - cd out/${BUILD_TYPE}

script:
  - cmake -GNinja -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ../../src
  - ninja -j 4
  - CTEST_OUTPUT_ON_FAILURE=1 ninja test

after_success:
  - if [ "${BUILD_TYPE}" == "Coverage" -a "${TRAVIS_OS_NAME}" == "linux" ]; then
      cd ../../;
      coveralls --include src --exclude src/third_party --exclude-pattern "_test\\.cc" --exclude-pattern "\\.h" --gcov-options '\-lp' --root . --build-root out/${BUILD_TYPE};
    fi
