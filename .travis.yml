sudo: false
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      env: BUILD_TYPE=Coverage
    - compiler: clang
      env: BUILD_TYPE=Debug

addons:
  apt:
    packages:
      - cmake
      - lcov
      - libgflags-dev
      - libgoogle-glog-dev
      - ninja-build

install:
  - if [ "${BUILD_TYPE}" == "Coverage" ]; then
      pip install --user --upgrade pip;
      pip install --user cpp-coveralls;
    fi

script:
  - ./build/travis.sh ${BUILD_TYPE}

after_success:
  - if [ "${BUILD_TYPE}" == "Coverage" ]; then
      coveralls --root .
                --build-root out/${BUILD_TYPE}
                --include src
                --exclude src/third_party
                --exclude-pattern "_test\\.cc"
                --exclude-pattern "\\.h"
                --gcov-options "\\-lp"
      ;
    fi
